<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location History back</title>
    <script>
        function goBack(){
                window.history.back();
            }
    </script>
</head>
<body>

        <h1>History back btn Perform here </h1>
        <input type="button" value="Back" onclick="goBack()">
</body>
</html>
