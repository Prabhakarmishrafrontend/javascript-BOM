<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window sizes</title>
</head>
<body>
    <h1>Javascript window sizes</h1>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Browser inner window width : "+ window.innerWidth + "px <br>" + "Browser inner Height : " + window.innerHeight + "px";

        // here are used two function 1- innerWidth and 2- innerHeight
    </script>
</body>
</html>
